<section id="main" class="clearfix ad-post-page animated fadeIn">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat" style="max-height: 100%;">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="Search..." name="categoryName" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <div class="contacts">
              <li>
                <div class="d-flex bd-highlight">
                  <i class="fa fa-trash pull-right" style="text-align: right; float: right; color:white;"></i>
                  <div class="img_cont">
                    <img src="https://www.w3schools.com/w3images/london2.jpg" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>name</span>
                    <p class="wrap_description">title</p>
                    <p>date</p>
                  </div>
                </div>
              </li>
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat" style="max-height: 100%;">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://www.w3schools.com/w3images/london2.jpg" class="rounded-circle user_img">
              </div>
              <div class="user_info">
                <span>Test title</span>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div class="d-flex justify-content-start mb-4">
              <div class="msg_cotainer">
                msg
                <span class="msg_time">date</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <textarea name="textMessage" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
